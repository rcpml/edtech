  <div class="jumbotron jumbotron-fluid bg-light text-center jumbotrongradient">
    <div class="container-fluid" id="item-container">
      <h1 class="display-5 font-raleway">EDTECH SEARCH</h1>
      <p class="lead font-montserrat" id="searchbartext">Type the activity type, topic or keyword you want.</p>
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 ">
          <div class="input-group mb-3" id="searchbar">
            <input type="text" v-model="search" class="form-control focus" placeholder="ex: quiz, collaborate, multimedia, game, etc." autofocus>
          </div>
        </div>
      </div>
      <div class="container-fluid bg-light" id="resultsmain">
        <div class="row text-center justify-content-center font-raleway" id="classification">
          <div class="col-md-4 tool-name">TOOL NAME</div>
          <!-- The purpose part has been excluded to save space -->
          <!-- <div class="col-md-3 tool-purpose">PURPOSE</div> -->
          <div class="col-md-4 tool-keywords">KEYWORDS</div>
          <div class="col-md-4 tool-website">WEBSITE</div>
        </div>

        <div class="row font-raleway text" id="item-container">
          <template v-for="tool in filteredTools">
            <div class="col-md-4 tool-name-item">{{ tool.name }}</div>
            <!-- The purpose part has been excluded to save space -->
            <!-- <div class="col-md-3 tool-purpose-item">{{ tool.purpose }}</div> -->
            <div class="col-md-4 tool-keywords-item">{{ tool.keywords }}</div>
            <div class="col-md-4 tool-website-item">
              <a :href="tool.website" target="_blank" rel="noopener">{{ tool.website }}</a>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
